<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Тут ты сам придумаешь</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <a src="index.html" style="opacity: 0" class="logo"><img src="logo.svg" width="60" height="60"></a>
        <p class="site-name">Название сайта</p>
        <div style="height: 60px;"><img src="logo.svg" width="60" height="60"></div>
    </header>
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="drag">
                <label for="image-event-id" id="image-event-id-label">
                    Upload a file
                    <input type="file" id="image-event-id">
                </label>
            </div>
            <div class="inputs">
                <div style="grid-area: 1 / 1 / 2 / 2;">
                    <p<>Text</p>
                        <input type="date" placeholder="поле 1" id="pole1">
                </div>
                <div style="grid-area: 1 / 2 / 2 / 3;">
                    <p<>Text</p>
                        <input type="datetime-local" placeholder="поле 2" id="pole2">
                </div>
                <div style="grid-area: 1 / 3 / 2 / 4;">
                    <p<>Text</p>
                        <input type="text" placeholder="поле 3" id="pole3">
                </div>
                <div style="grid-area: 2 / 1 / 3 / 2;">
                    <p<>Text</p>
                        <input type="number" placeholder="поле 4" id="pole4">
                </div>
                <div style="grid-area: 2 / 2 / 3 / 4;">
                    <p<>Text</p>
                        <input type="text" placeholder="поле 5" id="pole5">
                </div>
            </div>
            <div class="submit-button">
                <input class="send" style="width: 200px; height: 50px; font-size: 28px;" type="submit" id="#submit">
            </div>
        </form>
        <script>
            $('#image-event-id').on('change', function upload(evt) {
                console.log(this.files[0]);
                var i = $(this).prev('label').clone();
                var file = $('#image-event-id')[0].files[0].name;
                $(this).closest('label').text(file);
            });

            // only to show where is the drop-zone:
            $('#image-event-id-label').on('dragenter', function () {
                this.classList.add('dragged-over');
            })
                .on('dragend drop dragexit dragleave', function () {
                    this.classList.remove('dragged-over');
                });
        </script>
    </div>
</body>

</html>
